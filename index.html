<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Steven Tools</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        padding: 0;
        background: #0d1117;
        font-family: Arial, sans-serif;
        color: #e6edf3;
        text-align: center;
    }

    header {
        padding: 30px 0;
        font-size: 32px;
        font-weight: bold;
        color: #58a6ff;
    }

    .container {
        max-width: 900px;
        margin: auto;
        padding: 20px;
    }

    .card {
        background: #161b22;
        margin: 20px 0;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 10px #000;
    }

    button {
        background: #238636;
        border: none;
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background: #2ea043;
    }

    input, select {
        width: 80%;
        padding: 10px;
        border-radius: 8px;
        border: none;
        margin: 10px 0;
        font-size: 15px;
    }

    .output {
        margin-top: 10px;
        padding: 10px;
        background: #0d1117;
        border: 1px solid #30363d;
        border-radius: 8px;
        word-wrap: break-word;
    }
</style>

</head>
<body>

<header>
    Steven Tools
</header>

<div class="container">

    <!-- UUID -->
    <div class="card">
        <h2>UUID 生成器</h2>
        <button onclick="generateUUID()">生成 UUID</button>
        <div id="uuidOutput" class="output"></div>
    </div>

    <!-- Password Generator -->
    <div class="card">
        <h2>密码生成器</h2>
        <input type="number" id="pwLength" placeholder="密码长度（建议 8 - 32）" min="4" max="64">
        <button onclick="generatePassword()">生成密码</button>
        <div id="passwordOutput" class="output"></div>
    </div>

    <!-- GPA Calculator -->
    <div class="card">
        <h2>GPA 计算器</h2>
        <input type="number" id="scoreInput" placeholder="输入你的成绩（0-100）">
        <button onclick="calcGPA()">计算 GPA</button>
        <div id="gpaOutput" class="output"></div>
    </div>

</div>


<script>
/* UUID */
function generateUUID() {
    const uuid = crypto.randomUUID();
    document.getElementById("uuidOutput").innerText = uuid;
}

/* Password Generator */
function generatePassword() {
    const length = document.getElementById("pwLength").value;
    if (!length || length < 4) {
        alert("请输入合适的密码长度！");
        return;
    }

    const chars =
        "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()-_=+";

    let pw = "";
    for (let i = 0; i < length; i++) {
        pw += chars[Math.floor(Math.random() * chars.length)];
    }

    document.getElementById("passwordOutput").innerText = pw;
}

/* GPA Calculator */
function calcGPA() {
    const score = document.getElementById("scoreInput").value;
    if (score === "") {
        alert("请输入成绩！");
        return;
    }

    const n = Number(score);

    let gpa = 0;
    if (n >= 90) gpa = 4.0;
    else if (n >= 85) gpa = 3.7;
    else if (n >= 82) gpa = 3.3;
    else if (n >= 78) gpa = 3.0;
    else if (n >= 75) gpa = 2.7;
    else if (n >= 72) gpa = 2.3;
    else if (n >= 68) gpa = 2.0;
    else if (n >= 64) gpa = 1.5;
    else if (n >= 60) gpa = 1.0;
    else gpa = 0.0;

    document.getElementById("gpaOutput").innerText = "GPA: " + gpa.toFixed(1);
}
</script>

</body>
</html>
